<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em class="text-danger pull-right" *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." required/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em class="text-danger pull-right" *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Password..." required/>
    </div>
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    </span>
    <button (click)="cancelLogin()" type="button" class="btn btn-danger">Cancel</button>
  </form>
</div>
