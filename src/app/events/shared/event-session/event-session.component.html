<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <em class="pull-right text-danger" *ngIf="name.invalid && name.dirty">Required</em>
      <input formControlName="name" [ngClass]="{'alert-danger': name.invalid && name.dirty}" id="sessionName" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group">
      <label for="eventDate">Presenter:</label>
      <em class="pull-right text-danger" *ngIf="presenter.invalid && presenter.dirty">Required</em>
      <input formControlName="presenter" [ngClass]="{'alert-danger': presenter.invalid && presenter.dirty}" id="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <em class="pull-right text-danger" *ngIf="duration.invalid && duration.dirty">Required</em>
      <select formControlName="duration" [ngClass]="{'alert-danger': duration.invalid && duration.dirty}" class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <em class="pull-right text-danger" *ngIf="level.invalid && level.dirty">Required</em>
      <select formControlName="level" [ngClass]="{'alert-danger': level.invalid && level.dirty}" class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <em class="pull-right text-danger" *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.required">Required</em>
      <em class="pull-right text-danger" *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.maxLength">Cannot exceed 400 characters</em>
      <textarea formControlName="abstract" [ngClass]="{'alert-danger': abstract.invalid && abstract.dirty}" id="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
    </div>
    <button type="submit" [disabled]="newSessionForm.invalid" class="btn btn-primary">Save</button>
    <button type="button" (click)="cancel()" class="btn btn-danger">Cancel</button>
  </form>
</div>
